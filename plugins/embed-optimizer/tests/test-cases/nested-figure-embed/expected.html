	<head>
		<meta charset="utf-8">

	<body>
		<div class="wp-site-blocks">
			<figure style="background: black; color:gray" class="wp-block-embed is-type-video">
				<div data-od-xpath="/HTML/BODY/DIV[@class=&#039;wp-site-blocks&#039;]/*[1][self::FIGURE]/*[1][self::DIV]" class="wp-block-embed__wrapper">
					<video data-od-added-preload data-od-xpath="/HTML/BODY/DIV[@class=&#039;wp-site-blocks&#039;]/*[1][self::FIGURE]/*[1][self::DIV]/*[1][self::VIDEO]" preload="none" src="https://example.com/video1.mp4" poster="https://example.com/poster1.jpg" width="640" height="480"></video>
				</div>
			</figure>
			<figure id="existing-figurine-id" class="wp-block-embed is-type-rich is-provider-figurine wp-block-embed-figurine">
				<div data-od-xpath="/HTML/BODY/DIV[@class=&#039;wp-site-blocks&#039;]/*[2][self::FIGURE]/*[1][self::DIV]" class="wp-block-embed__wrapper">
					<figure>
						<p>So I heard you like <code>FIGURE</code>?</p>
						<video data-od-added-preload data-od-xpath="/HTML/BODY/DIV[@class=&#039;wp-site-blocks&#039;]/*[2][self::FIGURE]/*[1][self::DIV]/*[1][self::FIGURE]/*[2][self::VIDEO]" preload="none" src="https://example.com/video2.mp4" poster="https://example.com/poster2.jpg" width="640" height="480"></video>
						<figcaption>Tagline from Figurine embed.</figcaption>
					</figure>
					<iframe data-od-added-loading loading="lazy" src="https://example.com/" width="640" height="480"></iframe>
				</div>
			</figure>
			<script src="https://example.com/script-not-part-of-embed.js"></script>
		</div>

</body>
